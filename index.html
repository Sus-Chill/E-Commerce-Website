<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">ShopEase</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="#"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <div class="container">
                <div class="hero-content">
                    <h1>Shop the Latest Tech</h1>
                    <p>Find the best products at the best prices, handpicked for you.</p>
                    <a href="#" class="btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="laptop.jpg" alt="Laptop">
                    <div class="product-info">
                        <h3>Laptop</h3>
                        <p class="price">$999.99</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="ipad.jpg" alt="iPad">
                    <div class="product-info">
                        <h3>iPad</h3>
                        <p class="price">$799.99</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="smartphone.webp" alt="Smartphone">
                    <div class="product-info">
                        <h3>Smartphone</h3>
                        <p class="price">$499.99</p>
                        <button class="btn-secondary">Add to Cart</button>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </section>

    <section class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout" class="btn-primary">Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
